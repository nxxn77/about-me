<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>行ったことのある国</title>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #002b36;
      color: white;
      font-family: 'DotGothic16', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .window {
      background-color: #001f27;
      border: 4px solid white;
      padding: 30px 40px;
      width: 95%;
      max-width: 900px;
      min-height: 400px;
      box-shadow: 0 0 20px #00aeff;
      color: #ffffff;
      font-size: 18px;
      line-height: 1.8;
      text-align: center;
    }
    .home-button {
      position: fixed;
      bottom: 30px;
      left: 30px;
      z-index: 1000;
    }
    .home-button button {
      background: linear-gradient(45deg, #00aeff, #0099dd);
      color: #ffffff;
      border: 3px solid #00aeff;
      padding: 15px 25px;
      font-family: 'DotGothic16', sans-serif;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 174, 255, 0.3);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }
    .home-button button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    .home-button button:hover::before {
      left: 100%;
    }
    .home-button button:hover {
      background: linear-gradient(45deg, #002b36, #001f27);
      color: #00aeff;
      box-shadow: 0 0 25px #00aeff, 0 0 50px rgba(0, 174, 255, 0.5);
      transform: translateY(-2px);
      border-color: #00ccff;
    }
    .home-button button:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(0, 174, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="window">
    <h1>行ったことのある国</h1>
    <p>ここに行ったことのある国の情報を追加してください。</p>
  </div>
  
  <!-- ホームに戻るボタン -->
  <div class="home-button">
    <button onclick="window.location.href='../home/home.html'">🏠 HOME</button>
  </div>
</body>
</html>
